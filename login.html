<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorConnect</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <header>
        <h1>MentorConnect</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Find a Mentor</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-role">I am a:</label>
                    <select id="login-role" name="login-role" required>
                        <option value="">Select...</option>
                        <option value="mentee">Mentee</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="login-identifier">Email Address or Phone Number:</label>
                    <input type="text" id="login-identifier" name="login-identifier" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <!-- Link to the signup page for new users -->
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MentorConnect. All rights reserved.</p>
    </footer>
    <script src="app_login.js"></script>
</body>
</html>
